<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Servo ESP32</title>
  <style>
    body { display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; font-family:Arial; background:#f3f4f6; }
    h1 { margin-bottom:20px; }
    input[type=range] { width:80%; max-width:400px; }
    #value { margin-top:10px; font-size:1.2rem; font-weight:bold; }
  </style>
</head>
<body>
  <h1>Control de Servo ESP32</h1>
  <input type="range" min="0" max="180" value="90" id="slider">
  <div id="value">Ángulo: 90°</div>

  <script>
    const slider = document.getElementById("slider");
    const value = document.getElementById("value");

    async function sendAngle(angle) {
      await fetch("/api/servo", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ angle })
      });
    }

    slider.oninput = () => {
      value.innerText = `Ángulo: ${slider.value}°`;
      sendAngle(Number(slider.value));
    };
  </script>
</body>
</html>
