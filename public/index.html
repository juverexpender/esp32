<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de 4 Servos + TikTok Live</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 { margin-top: 20px; }
    .status {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: bold;
      margin: 10px;
    }
    .online { background: #4caf50; }
    .offline { background: #e53935; }
    .servo-btn {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      background: #2196f3;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      color: #fff;
      transition: 0.2s;
    }
    .servo-btn:hover { background: #1976d2; }
    .servo-active {
      background: #ff9800 !important;
    }
    #comments {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      text-align: left;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 10px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      background: #1e1e1e;
    }
    .comment { margin: 5px 0; font-size: 14px; }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ Control de 4 Servos + TikTok Live</h1>
  <div id="status" class="status offline">Desconectado</div>

  <h2>Botones de prueba</h2>
  <button class="servo-btn" onclick="activateServo(1)" id="btn1">Servo 1</button>
  <button class="servo-btn" onclick="activateServo(2)" id="btn2">Servo 2</button>
  <button class="servo-btn" onclick="activateServo(3)" id="btn3">Servo 3</button>
  <button class="servo-btn" onclick="activateServo(4)" id="btn4">Servo 4</button>

  <h2>ðŸ’¬ Comentarios en tiempo real</h2>
  <div id="comments"></div>

  <script>
    const socket = io();

    // Estado inicial
    socket.on("connect", () => {
      document.getElementById("status").textContent = "Conectado a servidor";
      document.getElementById("status").classList.remove("offline");
      document.getElementById("status").classList.add("online");
    });

    socket.on("disconnect", () => {
      document.getElementById("status").textContent = "Desconectado";
      document.getElementById("status").classList.remove("online");
      document.getElementById("status").classList.add("offline");
    });

    // Mostrar comentarios
    socket.on("chat", (msg) => {
      const commentsDiv = document.getElementById("comments");
      const p = document.createElement("div");
      p.className = "comment";
      p.textContent = `ðŸ‘¤ ${msg.user}: ${msg.comment}`;
      commentsDiv.appendChild(p);
      commentsDiv.scrollTop = commentsDiv.scrollHeight;
    });

    // Mostrar activaciÃ³n de servo en tiempo real
    socket.on("servo", (data) => {
      const btn = document.getElementById("btn" + data.id);
      btn.classList.add("servo-active");
      setTimeout(() => btn.classList.remove("servo-active"), 800);
    });

    async function activateServo(id) {
      await fetch(`/api/servo/${id}`, { method: "POST" });
    }
  </script>
</body>
</html>
